[network]
upper_computer_ip=192.168.1.101;#上位机ip，如10.2.32.131,10.2.50.172
server_port=7082;#服务端端口号，如7082,9090
client_port=7080;#客户端端口号，如7080,19099
[image]
camera_config_path=../all_config/camera_config;#相机配置路径
acquisition_timeout=5000;#图像采集超时时间，单位：ms（建议该值与ack2_timeout相同）
[pwm]
pwm_dev_path=/sys/class/pwm/pwmchip0;#PWM设备路径
pwm_period=1000;#PWM周期
pwm_duty_cycle=700;#PWM占空比（取值范围0~1000），值越大越亮（其中0表示熄灭）
[rs232]
usart_dev_path=/dev/ttyS5;#串口设备路径
usart_baud_rate=115200;#串口波特率，单位：bps
usart_parity=N;#奇偶校验位
usart_stop_bit=1;#停止位
usart_data_bit=8;#数据位
rotate_rate=1;#旋转速率，单位：r/s
en_gripper_id=0;#抓手id生效标志，1-生效，0-不生效
gripper_id=2;#抓手id，范围1~31
ack1_timeout=500;#ack1响应超时时间，单位：ms
ack2_timeout=5000;#ack2响应超时时间，单位：ms（建议值：大于（旋转时间+500ms），如2000ms；目前电机转一圈对应旋转底座一圈）（自动化联调6000个脉冲/S,电机0.8度/脉冲，这样旋转底座约转一圈）
[thrift]
heatbeat_period=500;#心跳周期，单位：ms，如500
heatbeat_timeout=6000;#心跳超时时间，单位：ms，如1500，上位机心跳周期未2000ms
[debug]
en_image_save=0;本地保存试管图片，0：不保存，1：保存
